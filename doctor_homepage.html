<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noble Hospital</title>
    <style>
      .text-center {
      text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }

        main {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 2px 0;
        }
    </style>
</head>
<body>
    <header>

    <nav>

    <script src="index.js"></script>

    <!-- Your custom scripts -->
    <script>
        document.getElementById("appointmentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Appointment booked successfully!");
            document.getElementById("appointmentForm").reset();
        });
    </script>
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
          if (!user) {
            // User is not logged in, redirect to login page
            window.location.href = "login.html";
          }
        });
    </script>
    <script src="index.js"></script>
    <main>
