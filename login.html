<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noble Hospital</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header"> Please Login </h2>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <div class="input_container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="full_name" placeholder="Username">
                    </div>
                    <div class="input_container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input_container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="input_field captch_box">
                        <input type="text" value="" disabled />
                        <button class="refresh_button">
                            <i class="fa-solid fa-rotate-right"></i>
                          </button>
                      </div>
                      <div class="input_field captch_input">
                        <input type="text" placeholder="Enter captcha" />
                      </div>
                      <div class="message">Entered captcha is correct</div>
                      <div class="input_field button disabled">
                        <button>Submit Captcha</button>
                      </div>
                    </div>

                    <div id="button_container">
                        <button id="login_button" onclick="login()">
                            <span id="button_text">Login</span>
                            <span id="button_spinner" class="hidden">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                        
                    </div>
                    <a href="#" onclick="resetPassword()">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- Our script must be loaded after firebase references -->
<script src="index.js"></script>

</html>
